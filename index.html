<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dự án 5 boostrap tuhoc.cc</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Css tuỳ chỉnh -->
    <link rel="stylesheet" href="./custom-style.css" />
  </head>

  <body>
    <!-- Phần Navbar -->
    <nav class="navbar navbar-expand-lg bg-success-subtle border-bottom small">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./img/logo-tuhoc-light.png" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Menu item -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">FAQ</a>
            </li>
            <a class="nav-link" aria-current="page" href="#">Blog</a>
            <a class="nav-link" aria-current="page" href="#">Contact</a>
          </ul>

          <!-- btn dùng thẻ a ( 2 cái nút đăng ký/đăng nhập) -->
          <div class="me-2 text-nowrap d-flex flex-column gap-2 flex-md-row">
            <a
              href="#!"
              class="btn btn-danger btn-sm d-inline-flex justify-content-center align-item-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 600 400"
                class="me-2"
              >
                <path
                  fill="#ffffff"
                  d="M136 128a120 120 0 1 1 240 0 120 120 0 1 1 -240 0zM48 482.3C48 383.8 127.8 304 226.3 304l59.4 0c98.5 0 178.3 79.8 178.3 178.3 0 16.4-13.3 29.7-29.7 29.7L77.7 512C61.3 512 48 498.7 48 482.3zM544 96c13.3 0 24 10.7 24 24l0 48 48 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-48 0 0 48c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-48-48 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l48 0 0-48c0-13.3 10.7-24 24-24z"
                />
              </svg>
              Sign-up for Free
            </a>

            <!-- Nút thứ 2 -->
            <a
              href="#!"
              class="btn btn-warning btn-sm d-inline-flex justify-content-center align-item-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 600 300"
                width="16"
                height="16"
                class="me-2"
              >
                <path
                  fill="#000"
                  d="M345 273c9.4-9.4 9.4-24.6 0-33.9L201 95c-6.9-6.9-17.2-8.9-26.2-5.2S160 102.3 160 112l0 80-112 0c-26.5 0-48 21.5-48 48l0 32c0 26.5 21.5 48 48 48l112 0 0 80c0 9.7 5.8 18.5 14.8 22.2s19.3 1.7 26.2-5.2L345 273zm7 143c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0c53 0 96-43 96-96l0-256c0-53-43-96-96-96l-64 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0c17.7 0 32 14.3 32 32l0 256c0 17.7-14.3 32-32 32l-64 0z"
                />
              </svg>
              Login
            </a>
          </div>
          <!-- Form search -->
          <form class="d-flex mt-2 mt-lg-0" role="search">
            <input
              class="form-control me-0 form-control-sm me-2"
              type="search"
              placeholder="Search for..."
              aria-label="Search"
            />
            <button type="submit" class="btn btn-sm btn-success">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                ></path>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- nhúng js bt -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
